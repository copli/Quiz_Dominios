<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Domínios, Acesso, Contas e Senhas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        #quiz-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
        }

        #intro {
            text-align: center;
        }

        #options-container {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .buttons {
            margin-top: 20px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
            cursor: pointer;
        }

        button#start-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        button#verify-btn {
            background-color: #008CBA;
            color: white;
            border: none;
        }

        button#finish-btn {
            background-color: #f44336;
            color: white;
            border: none;
        }

        button#restart-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        button:hover {
            opacity: 0.9;
        }

        #error-message {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <div id="intro">
            <h1>Bem-vindo ao Quiz sobre Domínios, Acesso, Contas e Senhas</h1>
            <p>Este quiz vai testar seus conhecimentos sobre Active Directory, domínios, florestas e objetos de rede. Vamos começar!</p>
            <label for="user-name">Digite seu nome:</label>
            <input type="text" id="user-name" placeholder="Seu nome">
            <button id="start-btn">Iniciar Quiz</button>
        </div>

        <div id="quiz" style="display:none;">
            <h2 id="question-title"></h2>
            <div id="options-container"></div>
            <div class="buttons">
                <button id="verify-btn">Verificar questão</button>
                <button id="finish-btn">Finalizar Quiz</button>
            </div>
            <p id="error-message"></p>
        </div>

        <div id="result" style="display:none;">
            <h2>Resultados do Quiz</h2>
            <p id="result-text"></p>
            <button id="restart-btn">Refazer Quiz</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "O que é um domínio no contexto do Active Directory?",
                options: [
                    "Estrutura física que armazena arquivos",
                    "Estrutura lógica que centraliza o gerenciamento de recursos",
                    "Um servidor dedicado a rodar aplicações",
                    "Nenhuma das alternativas"
                ],
                correct: 1
            },
            {
                question: "Qual é a função da base de dados NTDS.dit?",
                options: [
                    "Armazenar logs do sistema",
                    "Manter todas as informações sobre os objetos do AD",
                    "Controlar acessos de rede",
                    "Gerenciar a estrutura de rede física"
                ],
                correct: 1
            },
            {
                question: "O que são objetos no Active Directory?",
                options: [
                    "Entidades que representam recursos na rede",
                    "Atributos que definem políticas de segurança",
                    "Logs de auditoria do sistema",
                    "Nenhuma das alternativas"
                ],
                correct: 0
            }
        ];

        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let viewedQuestions = 0;
        let userName = "";

        const intro = document.getElementById("intro");
        const quiz = document.getElementById("quiz");
        const result = document.getElementById("result");
        const questionTitle = document.getElementById("question-title");
        const optionsContainer = document.getElementById("options-container");
        const errorMessage = document.getElementById("error-message");
        const resultText = document.getElementById("result-text");

        document.getElementById("start-btn").addEventListener("click", function () {
            userName = document.getElementById("user-name").value.trim();
            if (userName) {
                intro.style.display = "none";
                quiz.style.display = "block";
                startQuiz();
            } else {
                alert("Por favor, insira seu nome.");
            }
        });

        function startQuiz() {
            currentQuestionIndex = 0;
            correctAnswers = 0;
            viewedQuestions = 0;
            showQuestion();
        }

        function showQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionTitle.innerText = currentQuestion.question;
            optionsContainer.innerHTML = "";
            currentQuestion.options.forEach((option, index) => {
                const optionElement = document.createElement("div");
                optionElement.innerHTML = `<input type="radio" name="option" value="${index}"> ${option}`;
                optionsContainer.appendChild(optionElement);
            });
            errorMessage.innerText = "";
        }

        document.getElementById("verify-btn").addEventListener("click", function () {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            if (!selectedOption) {
                errorMessage.innerText = "Por favor, selecione uma opção.";
                return;
            }

            const answer = parseInt(selectedOption.value);
            if (answer === questions[currentQuestionIndex].correct) {
                correctAnswers++;
            }

            viewedQuestions++;
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                showQuestion();
            } else {
                alert("Você viu todas as perguntas. Clique em 'Finalizar Quiz' para ver o resultado.");
            }
        });

        document.getElementById("finish-btn").addEventListener("click", function () {
            quiz.style.display = "none";
            result.style.display = "block";
            resultText.innerText = `Obrigado, ${userName}! Você visualizou ${viewedQuestions} perguntas e acertou ${correctAnswers}.`;
        });

        document.getElementById("restart-btn").addEventListener("click", function () {
            result.style.display = "none";
            intro.style.display = "block";
        });
    </script>
</body>
</html>
